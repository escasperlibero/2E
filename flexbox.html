<!DOCTYPE html>
<html>
<head>
  <title>Movendo elementos com Flexbox</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">
    <div class="box">Mova-me!</div>
  </div>

</body>
</html>

//Codigo CSS 

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  width: 200px;
  height: 200px;
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  cursor: move;
}
